name: Security and Tests

env:
  UV_SYSTEM_PYTHON: 1

on:
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          uv pip install -r requirements-dev.txt

      - name: Run Bandit
        run: bandit -r . -x ./tests --skip B113,B108
          
      - name: Run detect-secrets
        run: detect-secrets scan --baseline .secrets.baseline

      - name: Install Syft & Grype
        uses: anchore/sbom-action@v0
        with:
          syft-version: latest
          grype-version: latest

      - name: Run Syft (SBOM Generator)
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: "${{ github.event.repository.name }}-sbom.spdx.json"

      - name: Run Grype (Scan SBOM)
        uses: anchore/scan-action@v6
        with:
          sbom: "${{ github.event.repository.name }}-sbom.spdx.json"

      

  cdk-nag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          python -m pip install --upgrade pip
          uv pip install -r requirements.txt
          npm install -g aws-cdk

      - name: Run CDK Nag
        run: |
          # TODO: use the renamed app_jira.py in the following command once the Service Now integration implementation is complete
          # TODO: see https://app.asana.com/1/8442528107068/project/1209571477232011/task/1210524326651427?focus=true
          node --experimental-wasm-reftypes $(which cdk) synth --app "python app.py"
          # TODO: uncomment/enable the following command once the Service Now integration implementation is complete
          # TODO: see https://app.asana.com/1/8442528107068/project/1209571477232011/task/1210524326651427?focus=true
          # node --experimental-wasm-reftypes ./node_modules/.bin/cdk synth --app "python app_service_now.py"
          # CDK Nag is integrated into the CDK app, so it will run during synthesis

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run pytest
        run: pytest tests/ -v